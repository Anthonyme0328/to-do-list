<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <script src="script.js" defer ></script>
  <title>To Do List</title>
</head>
<body>

  <div class="headerDiv">
      <h1 class="todoTitle">To Do's</h1>
  </div>
  

  <div id="items">

  </div>

    <template id="itemTemplate">
      <div class="item">
        <input type="checkbox" class="item-completed">
        <input type="text" class="item-description" placeholder="Type Your To Do Here!">
      </div>
    </template>

  <div class="buttonDiv">
      <button id="add">Add</button>
  </div>

  <div class="toolTip" id="typingText">
    <span class="toolTipText">I'm just an animation</span>
  </div>


  
</body>
</html>
